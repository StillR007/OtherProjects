<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
<link rel="stylesheet" href="/css/style.min.css" />

<main class="container">
	<form onsubmit="return false">
		<div class="form-item">
			<h2 class="display-3">Новая заявка</h2>
			<label class="form-check-label" for="title">
				Заголовок заявки
			</label>
			<input id="title" type="text" class="form-control" />
		</div>

		<div class="form-item">
			<h2 class="display-3">Категория</h2>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="category-radio" id="category-1"
					value="Масла, аавтохимия, фильтры. Автоаксессуары, обогреватели, запчасти, сопутствующие товары">
				<label class="form-check-label" for="category-1">
					Масла, аавтохимия, фильтры. Автоаксессуары, обогреватели, запчасти, сопутствующие товары
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="category-radio" id="category-2" value="Шины, диски">
				<label class="form-check-label" for="category-2">
					Шины, диски
				</label>
			</div>
		</div>

		<div class="form-item">
			<h2 class="display-3">Вид заявки</h2>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="type-radio" id="type-1"
					value="Запрос цены и сроков поставки">
				<label class="form-check-label" for="type-1">
					Запрос цены и сроков поставки
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="type-radio" id="type-2" value="Пополнение складов">
				<label class="form-check-label" for="exampleRadios2">
					Пополнение складов
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="type-radio" id="type-3" value="Спецзаказ">
				<label class="form-check-label" for="type-3">
					Спецзаказ
				</label>
			</div>
		</div>

		<div class="form-item">
			<h2 class="display-3">Склад поставки</h2>
			<select placeholder="(выберите склад поставки)" id="storage" class="form-control">
				<option value="Склад 1">Склад 1</option>
				<option value="Склад 2">Склад 2</option>
				<option value="Склад 3">Склад 3</option>
			</select>
		</div>

		<div class="form-item">
			<h2 class="display-3">Состав заявки</h2>
			<select placeholder="Выберите бренд" id="composition" class="form-control">
				<option>бренд 1</option>
				<option>бренд 2</option>
				<option>бренд 3</option>
			</select>
		</div>

		<div id="custom-inputs" class="form-item justify-content-start align-items-center d-flex flex-wrap mt-3">
			<div class="input-flex col-md-12 col-lg-6 p-0 mt-1">
				<label for="name">Наименование</label>
				<input id="name" type="text" class="form-control" />
			</div>

			<div class="input-flex col-md-12 col-lg-6 p-0 mt-1">
				<label for="count">Количество</label>
				<input id="count" type="text" class="form-control" />
			</div>

			<div class="input-flex col-md-12 col-lg-6 p-0 mt-1">
				<label for="packaging">Фасовка</label>
				<input id="packaging" class="form-control" type="text" />
			</div>

			<div class="input-flex col-md-12 col-lg-6 p-0 mt-1">
				<label for="client">Клиент</label>
				<input id="client" class="form-control" type="text" />
			</div>

			<div id="custom-inputs-control" class="col-md-12 col-lg-6 p-0 d-flex justify-content-start mt-1">
				<div class="icon btn btn-primary" id="plus">+</div>
				<div class="icon btn btn-primary" id="minus">-</div>
			</div>
		</div>

		<div class="form-item mt-3">
			<input name="file[]" id="files" type="file" multiple="multiple" accept="image/*" />
		</div>

		<div class="form-item mt-3">
			<label for="comment">Комментарий</label>
			<textarea name="comment" id="comment" class="form-control"></textarea>
		</div>

		<div class="form-item mt-3">
			<button type="submit" id="sendData" class="btn btn-primary" disabled>Отправить</button>
		</div>
	</form>
</main>

<script src="js/app.min.js"></script>
